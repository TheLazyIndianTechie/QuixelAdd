<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quixel Item Adder</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Quixel Item Adder</h1>
    <label for="startPage">Start Page:</label>
    <input type="number" id="startPage" value="0" min="0" />
    <br />
    <label for="autoClearConsole">Auto Clear Console:</label>
    <input type="checkbox" id="autoClearConsole" checked />
    <br />
    <button id="start">Start Adding Items</button>
</body>
</html>
